name: Build & Deploy Frontend (Unified - prod)

on:
  push:
    branches:
      - prod
    paths:
      - "frontend/**"
      - ".github/workflows/prod-frontend-unified.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  deploy-cloud-storage:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CLOUD_STORAGE_SA }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Upload artifacts to Cloud Storage
        run: |
          gsutil -m rsync -d -r dist gs://${{ secrets.GCS_STATIC_BUCKET }}

      - name: Set cache headers for static assets
        run: |
          gsutil -m setmeta -r -h "Cache-Control:public,max-age=3600" gs://${{ secrets.GCS_STATIC_BUCKET }}

      - name: Invalidate CDN cache for SPA entry
        run: |
          gcloud compute url-maps invalidate-cdn-cache piatto-url-map --path "/index.html"

  deploy-cloud-run:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-frontend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-frontend-

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: cloud-run-hackathon-475303

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push Docker Image (with pre-built assets)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prebuilt
          push: true
          tags: |
            us-central1-docker.pkg.dev/cloud-run-hackathon-475303/frontend-repo/frontend:latest
            us-central1-docker.pkg.dev/cloud-run-hackathon-475303/frontend-repo/frontend:prod-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy piatto-frontend \
            --image=us-central1-docker.pkg.dev/cloud-run-hackathon-475303/frontend-repo/frontend:prod-${{ github.sha }} \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --cpu=1 --memory=512Mi --min-instances=0 --max-instances=3
