name: Build & Upload Frontend to Cloud Storage (prod)
'on':
  push:
    branches:
      - "prod"
    paths:
      - "frontend/**"
      - ".github/workflows/prod-upload-frontend-gcs.yml"
  workflow_dispatch:
jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BUILD_DIR: frontend/dist
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CLOUD_STORAGE_SA }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Upload artifacts to Cloud Storage
        run: |
          gsutil -m rsync -d -r ${BUILD_DIR} gs://${{ secrets.GCS_STATIC_BUCKET }}

      - name: Set cache headers for static assets
        run: |
          gsutil -m setmeta -r -h "Cache-Control:public,max-age=3600" gs://${{ secrets.GCS_STATIC_BUCKET }}
