name: Build & Deploy Backend to Cloud Run (prod)

on:
  push:
    branches:
      - prod
    paths:
      - "backend/**"
      - ".github/workflows/backend-prod.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker Image
        run: |
          docker build \
            -t us-central1-docker.pkg.dev/cloud-run-hackathon-475303/backend-repo/backend:latest \
            -t us-central1-docker.pkg.dev/cloud-run-hackathon-475303/backend-repo/backend:prod-${{ github.sha }} \
            ./backend

      - name: Push Docker Image
        run: |
          docker push us-central1-docker.pkg.dev/cloud-run-hackathon-475303/backend-repo/backend:latest
          docker push us-central1-docker.pkg.dev/cloud-run-hackathon-475303/backend-repo/backend:prod-${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fastapi-backend \
            --image=us-central1-docker.pkg.dev/cloud-run-hackathon-475303/backend-repo/backend:prod-${{ github.sha }} \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --vpc-connector=svpc-uscentral1 \
            --vpc-egress=private-ranges-only \
            --set-env-vars=DB_HOST=10.73.16.3,DB_PORT=3306,DB_USER=backend,DB_NAME=piatto \
            --set-secrets=DB_PASSWORD=DB_PASSWORD:latest \
            --cpu=1 --memory=512Mi --min-instances=0 --max-instances=3

