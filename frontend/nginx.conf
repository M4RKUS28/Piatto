server {
    # Cloud Run stellt die PORT-Umgebungsvariable bereit, auf der gelauscht werden soll.
    # Wir setzen dies beim Deployment auf 8080 und lauschen hier darauf.
    listen 8080;
    server_name _;

    # Der Pfad, in den unser Dockerfile die Build-Artefakte kopiert hat.
    root /usr/share/nginx/html;
    index index.html;

    # Regel 1: Setze aggressive Caching-Header für unveränderliche Assets.
    # Vite/React erzeugt Dateinamen mit Hashes (z.B. main.a1b2c3d4.js).
    # Diese können für immer gecacht werden.
    location /assets {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Regel 2: Die Kernlogik für die SPA.
    # Versuche, die angeforderte Datei ($uri) zu finden.
    # Wenn nicht gefunden, versuche, ob es ein Verzeichnis ist ($uri/).
    # Wenn beides fehlschlägt, liefere die /index.html aus.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Regel 3: Setze Caching-Header für die index.html.
    # "no-cache" zwingt Browser/CDN, immer nachzufragen (Revalidierung),
    # ob die Datei noch aktuell ist, bevor sie aus dem Cache verwendet wird.
    # Das stellt sicher, dass Nutzer immer die neueste App-Version erhalten,
    # auch bei SPA-Navigation.
    location = /index.html {
        add_header Cache-Control "no-cache";
    }
}